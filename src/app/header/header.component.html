<div class="d-flex justify-content-between align-items-center m-2">
  <div class="example-button-row mx-2 w-50">
    <button type="button" mat-button class="me-2">Login</button>
    <button type="button" mat-button>Sign Up</button>
  </div>
  <div class="d-flex justify-content-end w-50 me-2">
    <button type="button" class="simple-btn header-links">Gmail</button>
    <button type="button" class="simple-btn header-links">Images</button>
    <a title="google-launcher" href="">
      <fa-icon
        [icon]="faTh"
        class="google-icon mx-3"
        [style]="{ 'font-size': '24px', color: '#333' }"
      ></fa-icon>
    </a>
    <app-app-launcher></app-app-launcher>
  </div>
</div>
